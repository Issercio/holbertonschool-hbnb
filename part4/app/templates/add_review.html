<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <!-- Chemin Flask pour le fichier CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <!-- Chemin Flask pour le logo -->
    <img src="/static/images/logo.png" class="logo" alt="Application Logo">
    <nav>
      <!-- Chemin Flask pour la page d'accueil -->
      <a href="/">Home</a>
    </nav>
  </header>

  <main class="add-review-form">
    <form action="/submit_review" method="POST">
      <label for="comment">Comment:</label><br/>
      <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea><br/>

      <label for="username">Your Name:</label><br/>
      <input type="text" id="username" name="username" placeholder="Your Name" required><br/>

      <label for="rating">Rating:</label><br/>
      <!-- Exemple d'étoiles -->
      <select id="rating" name="rating" required>
        <option value="">Select Rating</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select><br/>

      <!-- Bouton soumettre -->
      <button type="submit">Submit Review</button><br/>
    </form>

    <!-- Retour au détail du lieu -->
    <a href="/place">Back to Place Details</a>

  </main>

  <footer>All rights reserved.</footer>

</body>
</html>
