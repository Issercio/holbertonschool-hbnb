<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <!-- Chemin Flask pour le fichier CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <!-- Chemin Flask pour le logo -->
    <img src="/static/images/logo.png" class="logo" alt="Application Logo">
    <nav>
      <!-- Chemin Flask pour la page d'accueil -->
      <a href="/">Home</a>
      <!-- Chemin Flask pour la page de connexion -->
      <a href="/login">Login</a>
    </nav>
  </header>

  <main class="place-details">
    <!-- Place information -->
    <section class="place-info">
      <h1>Place Name</h1>
      <p>Host: John Doe</p>
      <p>Price per night: $100</p>
      <p>Description: Beautiful place...</p>

      <!-- Amenities -->
      <ul class="amenities">
        <!-- Example amenities -->
        <li>Wi-Fi</li>
        <li>Parking</li>
        ...
      </ul>

    </section>

    <!-- Reviews Section -->
    <section class="reviews">
      <!-- Example review card -->
      <article class="review-card">
        <p>Comment: Amazing place!</p>
        <p>User: Jane Doe</p>
        <p>Rating: ⭐⭐⭐⭐</p>
      </article>

      <!-- Button to add a review -->
      <a href="/add_review" class="add-review">Add Review</a>

    </section>

  </main>

  <footer>All rights reserved.</footer>

</body>
</html>
